{% extends "blog/base.html" %}
{% load bootstrap%}

{% block css%} 

{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<style>
    span.required:after{
        content: "*";
        color: red;
    }
    form{
        margin-left: 350px;
        margin-right: 350px;
    }


</style>
{% endblock css%}


{% block content %} 
<form method="POST" novalidate>{% csrf_token %}
  
  <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">
                    <img src="{% static "img/contato.png" %}" alt = "cliente" width = "30"/>
                    Cadastrar Parceiro
                </h2>
            </div>

          <div class="form-inline" style="margin-left: 30px;">
            <div class="form-group">
            {{form|bootstrap}}
            {{formset.management_form}}
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <p style="color: honeydew;">ok</p>
          </div>
        </div>
    </div>      
  </div>
  
</form>

{% endblock content %}

{% block js %}

<script>$ ('#id_importado').removeClass('form-control')</script>

{% endblock js %}
